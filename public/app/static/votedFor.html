<LINK REL=StyleSheet HREF="/app/assets/stylesheets/allBlockStyle.css" TYPE="text/css" >
<div data-ng-controller = "AllBlockVotesController">
<div id="blockHeader">
    <h1>{{cust_address}}</h1>
</div>
<div id="toTop" scroll-to-item scroll-to="#liveBlock"><i style="color:#088AE7;"class="fa fa-chevron-up fa-2x"></i></div>
<table  id="liveBlock" infinite-scroll='go(cust_address,pageIndex,blocks[0].num_blocks)' infinite-scroll-distance='1' infinite-scroll-disabled = 'infScroll' rules="none">
              <tr id="liveHeader" colspan=6>
                <td>Height</td> 
                <td style="text-align:center;">Age</td> 
                <td style="text-align:center;">Solved by</td>
                <td style="text-align:center;">SDD</td>
                
              </tr>         
            <tbody id='blockInfo' data-ng-repeat="block in blocks">
            <tr class="blockRow">
            <td><a class="tableDet" data-ng-href="/blocks/{{block.bHeight}}/1">{{block.bHeight | number:0}}</a></td>
            <td    class="tableDet" style="text-align:center;">{{block.bTimeStamp}}</td>
            <td    class="tableDet" style="text-align:center;"><a data-ng-href="/address/{{block.bSolvedBy}}/1/newest">{{block.bSolvedBy}}</a></td>
            <td    class="tableDet" style="text-align:center;">{{block.bCDD | number:0}}</td>
            
            
           
            </tr>
           
            </tbody>
        
            
        </table>
<div id="loadingDiv" ng-show="isLoading" ><i style="color:#088AE7;" class="fa fa-circle-o-notch fa-spin fa-2x"></i></div>
